<template name="override-atForm">
    {{#unless hide}}
        <div class="at-form {{atClass}}">
            {{#if showOauthServices}}
                {{> atOauth}}
            {{/if}}
            {{#if showServicesSeparator}}
                {{> atSep}}
            {{/if}}
            {{#if showMessage}}
                {{> atMessage}}
            {{/if}}
            {{#if showPwdForm}}
                {{> atPwdForm}}
            {{/if}}
            {{#if showSignInLink}}
                {{> atSigninLink}}
            {{/if}}
            {{#if showResendVerificationEmailLink}}
                {{> atResendVerificationEmailLink}}
            {{/if}}
            <div class="auth-form__links">
                {{#if showSignUpLink}}
                    {{> atSignupLink}}
                {{/if}}
                {{#if showForgotPasswordLink}}
                    {{> atPwdLink}}
                {{/if}}
            </div>
        </div>
    {{/unless}}
</template>
