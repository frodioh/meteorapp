<template name="atSelectGroups">
    <div class="at-input at-select-input">
        <select class="ui dropdown" id="at-field-{{_id}}" name="at-field-{{_id}}">
            <option value="">{{displayName}}</option>
            {{#each groups}}
                <option value="{{_id}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
</template>
