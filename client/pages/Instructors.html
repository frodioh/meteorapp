<template name="Instructors">
    <main class="content page instructors-page">
        <div class="content__inner">
            <h1 class="primary-header">Инструкторы</h1>
            <div class="page__controls controls">
                <form class="controls__form">
                    <button type="button" class="ui button teal instructor-add">
                        <i class="add square icon"></i>
                        Добавить инструктора
                    </button>
                    <button type="button" class="ui button instructor-toarchive">
                        Показать архив
                    </button>
                    <div class="ui tiny modal instructor-add-modal">
                        <i class="close icon"></i>
                        <div class="header">
                            Добавление инструктора
                        </div>
                        <div class="content">
                            <div class="ui input">
                                <input type="text" class="instructor-name" name="instructor_name" placeholder="Имя">
                            </div>
                            <div class="ui input">
                                <input type="text" class="instructor-surname" name="instructor_surname" placeholder="Фамилия">
                            </div>
                            <div class="ui input">
                                <input type="text" class="instructor-email" name="instructor_email" placeholder="Почта">
                            </div>
                            <div class="ui input">
                                <input type="text" class="instructor-phone" name="instructor_phone" placeholder="Телефон">
                            </div>
                            <div class="ui input">
                                <input type="text" class="instructor-auto" name="instructor_auto" placeholder="Марка автомобиля">
                            </div>
                            <div class="ui input">
                                <input type="text" class="instructor-pass" name="instructor_pass" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="actions">
                            <div class="ui approve button">Добавить</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="page__controls controls">
                <div class="controls__left">
                    <form class="controls__form">
                        <label for="instructorNameInput">Инструктор</label>
                        <div class="ui left input">
                            <input id="instructorNameInput" class="controls_group" placeholder="Имя и фамилия">
                        </div>
                        <input id="inctructorFindBtn" class="ui green basic button" type="submit" value="Искать">
                    </form>
                </div>
                <div class="controls__right">
                    <form class="controls__form">
                        <label for="autoControl">Автомобиль</label>
                        <select id="autoControl" class="controls_auto ui dropdown">
                            <option value="">Выбрать марку</option>
                            <option value="1">Марка 1</option>
                            <option value="2">Марка 2</option>
                        </select>
                    </form>
                </div>
            </div>
            {{#if subsReady 'instructors'}}
                <table class="page__table">
                    <thead>
                    <tr>
                        <th>Имя инструктора</th>
                        <th>Автомобиль</th>
                        <th>Дата регистрации</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each instructors}}
                        <tr>
                            <td><a class="page__link" href="#">{{username}} {{surname}}</a></td>
                            <td>{{instructor.auto}}</td>
                            <td>{{dateView createdAt}}</td>
                            <td></td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            {{else}}
                <div class="ui segment">
                    <p></p>
                    <div class="ui active inverted dimmer">
                        <div class="ui loader"></div>
                    </div>
                </div>
            {{/if}}
        </div>
    </main>
</template>
